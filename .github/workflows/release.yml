name: Build and Release (PyInstaller - Risky)

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: |
          pip install --upgrade pip
          pip install pyinstaller

      - name: Build exe using PyInstaller
        run: |
          pyinstaller --onefile --noconsole getTelegram.py

      - name: Get Tag Name (Dynamically)
        id: get_tag
        run: |
          echo "tag_name=v$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          #Alternative: tag_name=v$(git describe --tags --abbrev=0)

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.tag_name }}
          release_name: "Release ${{ env.tag_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist\getTelegram.exe
          asset_name: getTelegram.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
